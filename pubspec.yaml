name: fnf_guest_list
description: A flutter app

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  flutter_svg: ^0.20.0-nullsafety.3
  # Import the provider package.
  provider: ^6.0.2
  image_picker: ^0.8.7+5
  intl:
  http: ^0.13.0
  flutter_typeahead: ^4.3.7
  equatable: ^2.0.5
  flutter_bloc: ^7.2.0
  flutter_staggered_animations: ^1.1.1
  shared_preferences: ^2.0.15
  shelf_router:
  flutter_modular: ^5.0.3

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  pedantic: ^1.8.0
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/gearhead-pink.png"

flutter:
  uses-material-design: true
  assets:
    - assets/gearhead-heart.svg
    - assets/gearhead-ticket.svg
    - assets/gearhead-pink.svg
    - assets/gearhead-white.png
  fonts:
    - family: Corben
      fonts:
        - asset: fonts/Corben/Corben-Bold.ttf
          weight: 700
    - family: Shanhie
      fonts:
        - asset: fonts/Shanhie/shanhie.ttf
          weight: 500
    - family: RedRock
      fonts:
        - asset: fonts/RedRock/RedRock.ttf
          weight: 500
